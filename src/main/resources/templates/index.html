<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修感想フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 200px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .reset-button {
            background-color: #ccc;
            color: #666;
        }

        .notes {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>研修感想フォーム</h1>

        <form th:action="@{/sample3_result}" th:object="${form}" method="post">
            <div class="form-group">
                <label for="lecturer">講師名：</label>
                <input type="text" id="lecturer" name=lecturer th:field="*{lecturer}" required>
            </div>

            <div class="form-group">
                <label for="date">研修日：</label>
                <input type="date" id="date" name=date th:field="*{date}" required>
            </div>

            <div class="form-group">
                <label for="time">時間：</label>
                <input type="time" id="time" name=time th:field="*{time}" required>
            </div>

            <div class="form-group">
                <label for="course">講座名：</label>
                <input type="text" id="course" name=course th:field="*{course}" required>
            </div>

            <div class="form-group">
                <label for="feedback">感想：</label>
                <textarea id="feedback" name=feedback th:field="*{feedback}" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">送信</button>
                <button type="button" class="reset-button">リセット</button>
            </div>
        </form>
    </div>
</body>

</html>
