<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修生テキスト一覧</title>
    <style>
        /* 全体 */
        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* ヘッダー */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* メインコンテンツ */
        main {
            padding: 20px;
        }

        /* 検索ボックス */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* ソートボックス */
        .sort-box {
            margin-bottom: 20px;
        }

        .sort-box label {
            display: block;
            margin-bottom: 5px;
        }

        .sort-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* テキストリスト */
        .text-list {
            list-style: none;
            padding: 0;
        }

        .text-list .text-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .text-list .text-card h2,
        .text-list .text-card h3 {
            margin: 0;
        }

        .text-list .text-card p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>研修生テキスト一覧</h1>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="search-text" placeholder="検索">
        </div>

        <div class="sort-box">
            <label for="sort-by">並び替え:</label>
            <select id="sort-by">
                <option value="date">研修日</option>
                <option value="name">講座名</option>
                <option value="instructor">講師名</option>
            </select>
        </div>

        <ul class="text-list">
            <li class="text-card" th:each="data: ${form}">
                <h2>講師名：<span id="lecturer" th:text="${data.lecturer}"></span></h2>
                <p>研修日：<span id="date" th:text="${data.date}"></span></p>
                <p>時間：<span id="time" th:text="${data.time}"></span></p>
                <h3>講座名：<span id="course" th:text="${data.course}"></span></h3>
                <p>感想：<span id="feedback" th:text="${data.feedback}"></span></p>
            </li>
        </ul>
    </main>
    <p><a href="./">戻る</a></p>
</body>

</html>
